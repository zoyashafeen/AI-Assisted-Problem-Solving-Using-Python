<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portfolio</title>
<style>
body{font-family:Arial;margin:0}
header{background:#333;color:#fff;padding:15px;text-align:center}
section{padding:20px}
.project, input, textarea, button{
    width:100%;margin-top:10px;padding:10px
}
button{background:#333;color:#fff;border:0}
@media(max-width:600px){header{text-align:center}}
</style>
</head>

<body>

<header>
  <h2>My Portfolio</h2>
</header>

<section id="about">
  <h3>About Me</h3>
  <p>I am learning web development and this is my simple portfolio.</p>
</section>

<section id="projects">
  <h3>Projects</h3>
  <div class="project">Project 1</div>
  <div class="project">Project 2</div>
  <div class="project">Project 3</div>
</section>

<section id="contact">
  <h3>Contact</h3>
  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Email">
  <textarea placeholder="Message"></textarea>
  <button>Send</button>
</section>

</body>
</html>
